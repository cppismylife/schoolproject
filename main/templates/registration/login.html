{% extends 'base/base.html' %}
{% load bootstrap4 %}

{% block title %}
  {{ pagename }}
{% endblock %}

{% block heading %}
  Авторизация
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-4 offset-4">
      <form action="{{request.get_full_path}}" method="POST">
        {% csrf_token %}

        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary float-right btn-block">Войти</button>
        {% endbuttons %}
      </form>
      <p><a href="{% url 'password_reset' %}">Забыли пароль?</a></p>
    </div>
  </div>
{% endblock %}
