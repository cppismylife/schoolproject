{% extends 'base/base.html' %}

{% block title %}
  {{ pagename }}
{% endblock %}

{% block heading %}
  Найти голосование
{% endblock %}

{% block content %}
<div class="container">
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button class="btn btn-success mt-4 btn-lg" type="submit">Найти</button>
  </form>
  {% if error %}
    <h3 class="text-danger mt-4>{{error}}</h3>
  {% endif %}
</div>
{% endblock %}
