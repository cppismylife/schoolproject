{% extends 'base/base.html' %}
{% load bootstrap5 %}

{% block title %}
  {{ pagename }}
{% endblock %}

{% block heading %}
  Найти опрос
{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button class="btn btn-success form-control text-center fs-5 mt-3" type="submit" style="width: 50%">Найти</button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
